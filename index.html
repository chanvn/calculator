<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row1 row">
                <div class="output">
                    <p class="para">0</p>
                </div>
            </div>
            <div class="row0 row">
                <button class="btn clear">AC</button>
                <button class="btn timesNeg1">+/-</button>
            </div>
            <div class="row2 row">
                <button class="btn numb one">1</button>
                <button class="btn numb two">2</button>
                <button class="btn numb three">3</button>
                <button class="btn operator times">X</button>
            </div>
            <div class="row3 row">
                <button class="btn numb four">4</button>
                <button class="btn numb five">5</button>
                <button class="btn numb six">6</button>
                <button class="btn operator plus">+</button>
            </div>
            <div class="row4 row">
                <button class="btn numb seven">7</button>
                <button class="btn numb eight">8</button>
                <button class="btn numb nine">9</button>
                <button class="btn operator divide">/</button>
            </div>
            <div class="row5 row">
                <button class="btn dot">.</button>
                <button class="btn numb zero">0</button>
                <button class="btn operator equal">=</button>
                <button class="btn operator minus">-</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
